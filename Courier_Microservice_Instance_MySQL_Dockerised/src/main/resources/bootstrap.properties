spring.application.name=courier-manager

# Eureka Properties
eureka.client.serviceUrl.defaultZone=http://courier-production-eureka:8765/eureka
eureka.instance.preferIpAddress=true

server.port=8080
#spring.cloud.config.uri=http://192.168.1.14:8888/
#spring.profiles.active=prod

# Spring JPA Properties
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hiberate.SQL=DEBUG
server.error.include-stacktrace=never
server.error.include-exception=true
server.error.include-message=always

spring.datasource.url=jdbc:mysql://courier-mysql:3306/courier_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.initialization-mode=always
spring.jpa.defer-datasource-initialization = true
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:h2:mem:courier_db
#spring.datasource.username=sa
#spring.datasource.password=

spring.jpa.show-sql=true
spring.h2.console.enabled=true